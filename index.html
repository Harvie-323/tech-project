<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞祥熱舞 Meraki | 經紀人與社團官方連結</title>
    <!-- 載入 Tailwind CSS CDN，確保 RWD 響應式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Lucide Icons for high-quality SVG icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* 設定字體為 Inter (現代無襯線字體) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* 極深的背景，突顯熱舞的舞台感 */
        }
        /* 自訂動畫效果，讓按鈕更有活力 */
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* 滑鼠懸停時的動態效果 */
        .link-button:hover {
            transform: translateY(-4px) scale(1.02); /* 輕微上移和放大 */
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4); /* 增添紫色光暈陰影 */
        }
        /* RWD 調整：確保主容器在不同螢幕上的最大寬度 */
        .main-container {
            width: 95%; /* 手機上寬一點 */
            max-width: 480px; /* 限制 Linktree 在桌面版上不會過寬 */
        }
        @media (min-width: 768px) {
            .main-container {
                max-width: 580px; /* 桌面版上可以稍寬 */
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 主容器：居中且響應式寬度 -->
    <div class="main-container mx-auto">
        <!-- 標題與形象區塊 -->
        <header class="text-center mb-10 mt-8 md:mt-12">
            <h1 class="text-5xl font-extrabold text-white tracking-wider">
                瑞祥熱舞 <span class="text-indigo-400">Meraki</span>
            </h1>
            <p class="mt-3 text-xl font-medium text-gray-300">
                經紀人：舞台預備，震撼來襲！
            </p>
            <!-- 虛擬社團頭像/Logo placeholder -->
            <div class="mt-6 mx-auto w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center border-4 border-indigo-500 shadow-xl">
                <svg class="w-10 h-10 text-indigo-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
            </div>
            <p class="mt-2 text-sm text-gray-500">
                #MerakiStreetDance
            </p>
        </header>

        <!-- 連結區塊 (類似 Linktree) -->
        <main class="space-y-6">

            <!-- 1. Instagram 連結 (社團門面/Linktree核心) -->
            <a href="https://www.instagram.com/your_meraki_ig/" target="_blank" class="link-button flex items-center justify-center w-full bg-pink-700 hover:bg-pink-600 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg ring-2 ring-pink-500/50">
                <i data-lucide="instagram" class="mr-3 w-6 h-6"></i>
                追蹤 Meraki 最新表演與花絮 (IG)
            </a>

            <!-- 2. Email 連結 (商演聯繫/經紀人Email) -->
            <!-- 請將 'your.email@example.com' 替換為您的實際 Email -->
            <a href="mailto:your.email@example.com?subject=Meraki%20瑞祥熱舞演出邀約" class="link-button flex items-center justify-center w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg ring-2 ring-indigo-400/50">
                <i data-lucide="mail" class="mr-3 w-6 h-6"></i>
                商演邀約 & 經紀人聯繫 (Email)
            </a>

            <!-- 3. LinkedIn 連結 (經紀人專業檔案) -->
            <a href="https://www.linkedin.com/in/your_profile/" target="_blank" class="link-button flex items-center justify-center w-full bg-blue-700 hover:bg-blue-600 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg ring-2 ring-blue-500/50">
                <i data-lucide="linkedin" class="mr-3 w-6 h-6"></i>
                認識經紀人專業背景 (LinkedIn)
            </a>

            <!-- 4. GitHub 連結 (技術/專案/社團幕後紀錄) -->
            <a href="https://github.com/your_github/" target="_blank" class="link-button flex items-center justify-center w-full bg-gray-700 hover:bg-gray-600 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg ring-2 ring-gray-500/50">
                <i data-lucide="github" class="mr-3 w-6 h-6"></i>
                技術合作與社團專案 (GitHub)
            </a>

            <!-- 額外連結範例：YouTube 頻道 -->
            <a href="https://www.youtube.com/your_channel/" target="_blank" class="link-button flex items-center justify-center w-full bg-red-600 hover:bg-red-500 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg ring-2 ring-red-500/50">
                <i data-lucide="youtube" class="mr-3 w-6 h-6"></i>
                觀看 Meraki 完整演出影片 (YouTube)
            </a>

        </main>

        <!-- 頁腳版權資訊 -->
        <footer class="mt-12 mb-4 text-center text-gray-500 text-sm">
            &copy; 2025 瑞祥熱舞 Meraki | All Rights Reserved.
        </footer>
    </div>

    <script>
        // 初始化 Lucide Icons
        // 這會將所有帶有 data-lucide="..." 屬性的 SVG 轉換成可視圖標
        lucide.createIcons();
    </script>
</body>
</html>
